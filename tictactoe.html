<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonts</title>
    
    <style>
    body {
  width: 50%;
  margin: 0 auto;
}

td {
  width: 100px;
  height: 100px;
}

.right {
  border-right: 2px solid black;
}

.left {
  border-left: 2px solid black;
}

.horizontal {
  border-top: 2px solid black;
}

    </style>

  </head>
  <body>
    <div>
    <table>
    <thead>
      <th colspan="3"><h1>TIC TAC TOE</h1></th>
    </thead>
    <tbody>
      <tr>
        <td class="right"></td>
        <td></td>
        <td class="left"></td>
      </tr>
      <tr>
        <td class="right horizontal"></td>
        <td class="horizontal"></td>
        <td class="left horizontal"></td>
      </tr>
      <tr>
        <td class="right horizontal"></td>
        <td class="horizontal"></td>
        <td class="left horizontal"></td>
      </tr>
    </tbody>
  </table>
</div>
  </body>
</html>
