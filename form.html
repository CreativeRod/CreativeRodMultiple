  <body>

<h1>Register</h1>
<form>
  <label for="firstName"><strong>First Name:</strong></label>
  <input id="firstName" type="text" name="firstName" placeholder="John" required>
  <label for="lastName"><strong>Last Name:</strong></label>
  <input id="lastName" type="text" name="lastName" placeholder="Doe" required>
  <br />
  <label for="male"><strong>Male:</strong></label>
  <input id="male" name="gender" value="Male" type="radio">
  <label for="female"><strong>Female:</strong></label>
  <input id="female" name="gender" value="Female" type="radio">
  <label for="other"><strong>Other:</strong></label>
  <input id="other" name="gender" value="Other" type="radio">
  <br />
  <label for="email"><strong>Email:</strong></label>
  <input id="email" type="email" name="email" placeholder="example@gmail.com" required>
  <label for="password"><strong>Password:</strong></label>
  <input id="password" type="password" name="password" placeholder="Password" maxlength="20" minlength="5">
  <br />
  <label for="birthday"><strong>Birthday:</strong></label>
  <select id="birthday" name="month">
    <option value="Month">Month</option>
    <option value="January">Jan</option>

    <option value="July">Jul</option>
    <option value="August">Aug</option>
    <option value="September">Sep</option>
    <option value="October">Oct</option>
    <option value="November">Nov</option>
    <option value="December">Dec</option>
  </select>
  <select id="birthday" name="day">
    <option value="Day">Day</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>

    <option value="17">17</option>

    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>

    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
  </select>
  <select id="birthday" name="day">
    <option value="Year">Year</option>
    <option value="1995">1995</option>
